<ol class="breadcrumb">
    <li class="active">Jobs</li>

</ol>

<h1>My Jobs</h1>

<as-loading *ngIf="loading"></as-loading>
<div *ngIf="!loading" class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-4">Name</th>
                <th class="col-md-4">Job Title</th>
                <th class="col-md-4">Company</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let job of jobsResponse.results;" [routerLink]="['/jobs/' + job.id]" style="cursor: pointer;">
                <td>
                     <!--<img class="img-circle" style="width:50px; height: 50px; margin-right: 10px;"-->
                         <!--[src]="_settingsService.getUploadBase() + job.user.userprofile.user_image"-->
                    <!--&gt;-->
                    {{ job.user.getName() }}
                    <i style="vertical-align: top; margin-left:10px;" class="badge ng-binding">{{ job.is_ended?'Job Finished':''}}</i>
                </td>
                <td>
                    {{ job.job_title }}
                </td>
                <td>
                    {{ job.company }}
                </td>
                <td>
                    <a class="btn btn-default" [routerLink]="['/jobs/' + job.id]"><i class="fa fa-arrow-right"></i></a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>
</div>
<div class="clearfix">
</div>
<pre>
    {{ jobsResponse | json }}
</pre>
